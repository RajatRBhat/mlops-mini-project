name: CI Pipeline

on: push

jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: install dependencies
        run: |
          pip install -r requirements.txt

      - name: Start MLflow server
        run: |
          mlflow server --host 0.0.0.0 --port 5000 --default-artifact-root ./mlruns &
          sleep 10 
        env:
          MLFLOW_TRACKING_URI: http://localhost:5000

      - name: run pipeline
        env:
          MLFLOW_TRACKING_URI: http://localhost:5000
        run: |
          dvc repro

      - name: Run model tests
        env:
          MLFLOW_TRACKING_URI: http://localhost:5000
        run: |
          python -m unittest tests/test_model.py

      - name: Run Fastapi app tests
        if: success()
        env:
          MLFLOW_TRACKING_URI: http://localhost:5000
        run: python -m unittest tests/test_fastapi.py

      - name: Login to AWS ECR
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 734359156280.dkr.ecr.us-east-1.amazonaws.com

      - name: Build Docker image
        run: |
          docker build -t rrbecr .

      - name: Tag Docker image
        run: |
          docker tag rrbecr:latest 734359156280.dkr.ecr.us-east-1.amazonaws.com/rrbecr:latest

      - name: Push Docker image to AWS ECR
        run: |
          docker push 734359156280.dkr.ecr.us-east-1.amazonaws.com/rrbecr:latest

      - name: Deploy to EC2
        if: success()
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws configure set default.region us-east-1
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 734359156280.dkr.ecr.us-east-1.amazonaws.com
            docker pull 734359156280.dkr.ecr.us-east-1.amazonaws.com/rrbecr:latest
            docker stop rrb-app1 || true
            docker rm rrb-app1 || true
            docker run -d -p 8000:8000 --name rrb-app1 734359156280.dkr.ecr.us-east-1.amazonaws.com/rrbecr:latest